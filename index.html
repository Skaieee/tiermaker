<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Tier List Maker</h1>
        <div class="controls">
            <input type="text" id="tier-input" placeholder="Enter tier name">
            <input type="file" id="tier-image-input" accept="image/*">
            <button id="add-tier">Add Tier</button>
        </div>
        <div class="main-content">
            <div class="tiers-column">
                <h2>Tiers</h2>
                <table id="tier-table" class="tier-table">
                    <thead>
                        <tr>
                            <th>Tier</th>
                            <th>Cards</th>
                        </tr>
                    </thead>
                    <tbody id="tier-table-body">
                        <!-- Rows will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cards-column">
            <h2>Ajouter une card</h2>
            <div id="card-controls">
                <input type="text" id="card-text-input" placeholder="Card text">
                <input type="file" id="card-image-input" accept="image/*">
                <button id="add-card">Add Card</button>
            </div>
            <div id="card-pool" class="card-pool"></div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
